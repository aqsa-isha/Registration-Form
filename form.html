<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Student Registration Form</h1>
        <div class="container">
            <div class="form">
                <h2>Form</h2>
                <form>
                    <div class="name">
                        <label for="name">Enter Your Name : </label>
                        <input type="text" id="name" placeholder="abc" required>
                    </div>
                    <div class="email">
                        <label for="email">Enter Valid Email Address : </label>
                        <input type="email" id="email" placeholder="abc@gmail.com" required>
                    </div>
                    <div class="website">
                        <label for="website">Enter valid Link of Your Website : </label>
                        <input type="url" id="website" placeholder="abc.com" required>
                    </div>
                    <div class="image">
                        <label for="url">Image URL : </label>
                        <input type="url" id="url" placeholder="https://abc.jpg" 
                        value="https://st.depositphotos.com/2101611/3923/v/450/depositphotos_39238767-stock-ilustration-businessman-avatar-profile-picture.jpg" required>
                    </div>
                    <div class="gender">
                        <label for="gender">Select Your Gender : </label>
                        <input type="radio" name="male-female" id="male" value="Male" checked required>Male
                        <input type="radio" name="male-female" id="female" value="Female">Female
                    </div>
                    <div class="skills">
                        <label for="skills">Skills : </label>
                        <input class="checkbox" type="checkbox" value="C++" id="cpp" checked>C++
                        <input class="checkbox" type="checkbox" value="JAVASCRIPT" id="javascript">JAVASCRIPT
                        <input class="checkbox" type="checkbox" value="HTML" id="html">HTML
                        <input class="checkbox" type="checkbox" value="CSS" id="css">CSS
                    </div>
                    <div class="button">
                        <button type="button" id="submit">Submit </button>
                        <button type="reset" id="reset">Reset </button>
                    </div>
                </form>
            </div>
            <div class="output">
                <h2>Enrolled Students</h2>
                <div class="cardContainer" id="cardContainer"> 
                </div>
            </div>
        </div>
    </div>
    <div class="instruction" style="font-family: 'Open Sans', sans-serif; font-style: italic;">
    <marquee width="100%" direction="right" height="200px">.....FILL THE FORM.....</marquee>
</div>
    <script src="script.js"></script>  
</body>
</html>
